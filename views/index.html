<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon" 
      type="image/png" 
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="padding: 10px 25%;">
    <h1>URL Shortener Microservice</h1>
    <main style="padding:20px; border: 0.5px solid">
      <section >
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" value="http://google.com"/>
            <input type="submit" value="SHORTEN" />
          </fieldset>
        </form>
        
        <div>
          <h3>API endpoint</h3>
          <a href="/api/shorturl/27">/api/shorturl/27</a>
        </div>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/miratorimoonlight" target="_blank">Miratorimoonlight</a></p>
    </footer>
  </body>
</html>
